<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1" cellspacing="0">
    <tr>
        <td>
            <p>第一句话</p>
            <p>第二句话</p>
        </td>
        <td>
            这个单元格包含一个table：
            <table border="1" cellspacing="0">
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>c</td>
                    <td>d</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            这个单元格包含一个列表：
            <ul>
                <li>苹果</li>
                <li>香蕉</li>
                <li>橘子</li>
            </ul>

        </td>
        <td>
            i'm here
        </td>
    </tr>
</table>
<p></p>
</body>
</html>
