<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<table border="1" align="center">
    <tr>
        <td colspan="3">用户注册</td>
    </tr>
    <tr>
        <th>用户名</th>
        <td>
            <input name="username" type="text" value=""/>
        </td>
        <td><font color="red" style="font-weight: bolder">*</font></td>
    </tr>
    <tr>
        <th>email</th>
        <td>
            <input name="email" type="text" value=""/>
        </td>
        <td><font color="red">*</font></td>
    </tr>
    <tr>
        <th>性别</th>
        <td align="center" colspan="2">
            <input name="gender" type="radio" value="男"/>男
            <input name="gender" type="radio" value="女"/>女
        </td>
    </tr>
    <tr>
        <th>密码</th>
        <td>
            <input name="password" type="password" value=""/>
        </td>
        <td><font color="red">*</font></td>
    </tr>
    <tr>
        <th>QQ</th>
        <td>
            <input name="QQ" type="text" value=""/>
        </td>
        <td><font color="red">*</font></td>
    </tr>
    <tr>
        <th>家庭电话</th>
        <td>
            <input name="phone" type="text" value=""/>
        </td>
        <td><font color="red">*</font></td>
    </tr>
    <tr>
        <th>手机</th>
        <td>
            <input name="phone" type="text" value=""/>
        </td>
        <td><font color="red">*</font></td>
    </tr>
    <tr>
        <th>兴趣爱好</th>
        <td colspan="2" align="center">
            <input name="旅游" type="checkbox" value="旅游"/>旅游
            <input name="书法" type="checkbox" value="书法"/>书法
        </td>
    </tr>
    <tr>
        <th>密码提示问题</th>
        <td colspan="2" align="center">
            <select>
                <option value="我最好朋友的生日">我最好朋友的生日</option>
                <option value="我最喜欢的电影">我最喜欢的电影</option>
                <option value="我最喜欢的老师">我最喜欢的老师</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>密码问题答案</th>
        <td >
            <input name="答案" type="text" value=""/>
        </td>
        <td><font color="red">*</font></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2">
            <input name="协议" type="checkbox" value="我已经看过并接受《用户协议》"/>我已经看过并接受《<a href="用户协议">用户协议</a>》
        </td>
    </tr>
    <tr>
        <td colspan="3" align="center">
            <input name="login" type="submit" value="会员注册"/>
        </td>
    </tr>

</table>
<p></p>
